<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>#散財ちゃんの言いそうなこと 画像ジェネレータ</title>
        <link rel="shortcut icon" href="./img/favicon.ico" />
        <style>
@font-face {
    font-family: 'M+ 2p light';
    src: url('./font/mplus-1c-heavy.ttf');
}
html, body, label, a{
    font-family: 'M+ 2p light';
}
label, a{
    font-size: 12px;
}
a{
    text-decoration: underline;
}
        </style>
    </head>
    <body>
        <div style="float:left;padding: 10px;">
            <a href="https://github.com/rbtnn/sanzai-tyan-no-iisonakoto">
                <img src="./img/GitHub-Mark-64px.png" />
            </a><br>
            <label>方向</label><br>
            <select id="mode_writing">
                <option value="vertical">縦書き</option>
                <option value="horizontal">横書き</option>
            </select><br>

            <label>1行目(文字列/フォントサイズ)</label><br>
            <input type="text" id="line1_string" value="" />
            <input type="number" id="line1_size" value="" />
            <br>
            <label>2行目(文字列/フォントサイズ)</label><br>
            <input type="text" id="line2_string" value="" />
            <input type="number" id="line2_size" value="" />
            <br>
            <label>3行目(文字列/フォントサイズ)</label><br>
            <input type="text" id="line3_string" value="" />
            <input type="number" id="line3_size" value="" />
            <br>

            <label>オフセット(X/Y)</label><br>
            <input type="number" id="offset_x" value="" />
            <input type="number" id="offset_y" value="" />
            <br>

            <label>ボックスサイズ(幅/高さ)</label><br>
            <input type="number" id="size_width" value="" />
            <input type="number" id="size_height" value="" />
            <br>

            <label id="info_width"></label><br>
            <label id="info_height"></label><br>
            <a id="download" href="">画像をダウンロードする</a><br>
        </div>
        <div id="output" style="float:left;"></div>
        <script src="./js/main.js" type="text/javascript"></script>
    </body>
</html>
