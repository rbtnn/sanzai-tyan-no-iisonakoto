<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>#散財ちゃんの言いそうなこと 画像ジェネレータ</title>
        <link rel="shortcut icon" href="./img/favicon.ico" />
        <style>
@font-face {
    font-family: 'M+ 2p light';
    src: url('./font/m-2p-light-59070d85d6870.ttf');
}
html, body, label, a{
    font-family: 'M+ 2p light';
}
label, a{
    font-size: 10px;
}
a{
    text-decoration: underline;
}
        </style>
    </head>
    <body>
        <div style="float:left;padding: 10px;background-color:#eee;">
            <label>1行目</label><br>
            <input type="text" id="line1" value="1" /><br>
            <label>2行目</label><br>
            <input type="text" id="line2" value="2" /><br>
            <label>3行目</label><br>
            <input type="text" id="line3" value="3" /><br>

            <label>オフセット-X</label><br>
            <input type="number" id="offset_x" value="400" /><br>
            <label>オフセット-Y</label><br>
            <input type="number" id="offset_y" value="360" /><br>

            <label>ボックスサイズ-幅</label><br>
            <input type="number" id="size_width" value="200" /><br>
            <label>ボックスサイズ-高さ</label><br>
            <input type="number" id="size_height" value="120" /><br>

            <label>フォントサイズ</label><br>
            <input type="number" id="size_font" value="18" /><br>
            <label>行間</label><br>
            <input type="number" id="size_lineheight" value="5" /><br>
            <hr>
            <label id="info_width"></label><br>
            <label id="info_height"></label><br>
            <a id="download" href="">画像をダウンロードする</a><br>
        </div>
        <div id="output" style="float:left;"></div>
        <script src="./js/main.js" type="text/javascript"></script>
    </body>
</html>
